<div class="processes-list">
    <mat-list>
        <processes-row-header></processes-row-header>
    </mat-list>
    <mat-list *ngFor="let process of processes">
        <mat-divider></mat-divider>
        <processes-row
            [process]="process"
            (onRestart)="restart(process)"
            ></processes-row>
    </mat-list>
</div>
