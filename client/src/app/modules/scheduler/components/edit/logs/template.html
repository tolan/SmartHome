<div class="logs">
    <table mat-table [dataSource]="logs" class="table">
        <ng-container matColumnDef="created">
            <th mat-header-cell *matHeaderCellDef class="time">Čas</th>
            <td mat-cell *matCellDef="let row" class="time">{{row.log.created | date:'d.M.yyyy H:mm:ss':'Europe/Prague'}}</td>
        </ng-container>

        <ng-container matColumnDef="message">
            <th mat-header-cell *matHeaderCellDef>Zpráva</th>
            <td mat-cell *matCellDef="let row">{{row.log.message}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [length]="count" [pageSize]="limit" (page)="onChangePage($event)">

    </mat-paginator>
</div>
